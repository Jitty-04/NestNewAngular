<app-addempnav></app-addempnav>
<style>
  .bgm { background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuw8Qs0UTJOztkxSUK05HTDnArCR13DSIALlEnvg-gtSbKLoUROHd5lM7ZWWSLDh0WhLw&usqp=CAU');}
</style>
<div class="bgm" style="height:700px">
<div class="container">
    <div class="row g-3 m-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

          <table class="table table-bordered border-dark table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">EmpLoyee Code</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Leave Type</th>
                <th scope="col">Remarks</th>
                <th scope="col">From-Date</th>
                <th scope="col">To-Date</th>
                <th scope="col">Apply-Date</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of data">
                <td>{{i.empcode}}</td>
                <td>{{i.empname}}</td>
                <td>{{i.leavetype}}</td>
                <td>{{i.remarks}}</td>
                <td>{{i.from_date}}</td>
                <td>{{i.to_date}}</td>
                <td>{{i.apply_date}}</td>
               
              </tr>
            </tbody>
          </table>
            

        </div>
    </div>
</div>
</div>
