<app-addempnav></app-addempnav>
<style>
    .bgm {background-image: url('https://imageio.forbes.com/specials-images/dam/imageserve/1062104880/960x0.jpg?format=jpg&width=960');}
</style>
<div class="bgm" style="height: 650px;">
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label"><h3>Employee Code</h3></label>
                    <input type="text" class="form-control" name="empcode" [(ngModel)]="empcode" >

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">

                    <button (click)="readValue()" class="btn btn-success">Search</button>

                </div>
            </div>
            <div class="row g-3 m-4" *ngFor="let i of searchData">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label" style="background-color: aqua;"><b>Emp Name</b></label>
                    <input type="text" class="form-control" value="{{i.empname}}">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label" style="background-color: aqua;"><b>Designation</b></label>
                    <input type="text" class="form-control" value="{{i.designation}}">


                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label" style="background-color: aqua;"><b>Salary</b></label>
                    <input type="text" class="form-control" value="{{i.salary}}">

                </div>
               
               
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label" style="background-color: aqua;"><b>User Name</b></label>
                    <input type="text" class="form-control" value="{{i.username}}">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">

                    <button (click)="deleteBtnClick(i.id)" class="btn btn-danger">Delete</button>

                </div>
                
            </div>
        </div>
    </div>
</div>
</div>
